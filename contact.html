<body style="background-color: #232f3e; color: white; font-family: Arial, sans-serif;">
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="navbar-logo">
        <img src="https://s3.amazonaws.com/www.duckstalk.com/ImageStack.png" alt="Logo">
      </a>
      <ul class="navbar-menu">
        <li><a href="index.html">Home</a></li>

  <main class="main-content" style="margin: 20px;">
    <h1 style="text-align: center; color: #ff9900;">Contact Us</h1>

    <form class="contact-form" style="margin-top: 50px; display: flex; flex-direction: column; align-items: center;">
      <label for="name" style="margin-bottom: 10px; font-size: 18px;">Your Name:</label>
      <input type="text" id="name" name="name" required style="margin-bottom: 20px; padding: 10px; font-size: 16px; width: 70%;">

      <label for="email" style="margin-bottom: 10px; font-size: 18px;">Your Email:</label>
      <input type="email" id="email" name="email" required style="margin-bottom: 20px; padding: 10px; font-size: 16px; width: 70%;">

      <label for="message" style="margin-bottom: 10px; font-size: 18px;">Your Message:</label>
      <textarea id="message" name="message" required style="margin-bottom: 20px; padding: 10px; font-size: 16px; width: 70%;"></textarea>

      <button type="submit" style="background-color: #ff9900; color: white; border: none; padding: 15px 30px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 4px;">Send Message</button>
    </form>
  </main>
